{% extends "base.html" %} {% block title %}Exit{% endblock %} {%
block content %}
<form method="POST">
  <p></p>
  <h3 align="center">Exit</h3>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      placeholder="Enter name parking"
      required
    />
  </div>
  <div class="form-group">
    <label for="name2">Name (Confirm)</label>
    <input
      type="text"
      class="form-control"
      id="name2"
      name="name2"
      placeholder="Confirm name parking"
      required
    />
  </div>
  <div class="form-group">
    <label for="timein">Time In</label>
    <input
      type="time"
      class="form-control"
      id="timein"
      name="timein"
      placeholder="Confirm time in"
      required
    />
  </div>
    <div class="form-group">
    <label for="datein">Date In</label>
    <input
      type="date"
      value ="05-11-2021"
      class="form-control"
      id="datein"
      name="datein"
      placeholder="Confirm date in"
      required
    />
  </div>
  <br>
  <input type="reset"><br>
  <br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script>
var date = new Date();
var year = date.getFullYear();
var month = date.getMonth()+1;
var todayDate = String(date.getDate()).padStart(2,'0');
var datePattern = year + '-' + month + '-' + todayDate;
document.getElementById("date-picker").value = datePattern;
</script>
{% endblock %}
